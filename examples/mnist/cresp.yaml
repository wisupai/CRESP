  code_handler: __main__.evaluate_model
  parameters: {}
- id: generate_report
  description: Generate experiment report
  dependencies:
  - evaluate_model
  outputs:
  - path: outputs/report.md
    reproduction:
      mode: tolerant
      similarity_threshold: 0.9
    hash: 3e5e05dee612727b08fa25f10c17d34b63bc9181bf17acc442f5dd0f96521bf2
