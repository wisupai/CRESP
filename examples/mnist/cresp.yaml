  code_handler: __main__.train_model
  parameters: {}
- id: evaluate_model
  description: Evaluate trained model
  dependencies:
  - train_model
  outputs:
  - path: outputs/accuracy.txt
    reproduction:
      mode: standard
      tolerance_absolute: 0.5
    hash: 46df33f15db241ca09fac8ffc5c0af3fa2d54dcbdf6d0e539378d99f60c06fb4
    hash_method: sha256
  - path: outputs/loss_curve.png
